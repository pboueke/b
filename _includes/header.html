<div class="header">
  <style>
  .header {
    min-height: 330px;
    width:100%;
    text-align: center;
  }
  .avatar {
    display: inline-flex;
    width:150px;
    height: 150px;
    background-image: url("{{ site.baseurl }}/public/img/pb_lowpoly.png");
    background-repeat: no-repeat;
    background-position: center;
    background-size: contain;
    margin: 20px 10px 20px auto;
    cursor:pointer;
  }
  .avatar > a {
    display: block;
    width: 100%;
    height: 100%;
  }
  .name {
    text-align: center;
    display: inline-flex;
    margin: 60px auto 10px 10px;
    line-height: 36px;
    text-align: left;
    vertical-align: top;
  }
  .name > a {
    text-decoration: none;
    color: #7094a2;
    font-weight: 500;
    font-size: 36px;
  }
  .divide {
    margin: auto;
    max-width: 1280px;
    width: 65vw;
    border-width: 5px;
    border-radius: 5px;
  }
  @media screen and (max-width: 550px) {
    .divide {
      width: 85vw;
    }
  }
  @media screen and (max-width: 270px) {
    .name {
      text-align: center;
      margin: 0px;
      line-height: 35px;
    }
    .name > a {
      font-size: 30px;
    }
    .avatar {
      margin: 10px;
    }
  }
  .title {
    margin: 50px 0 0 0;
  }
  .title > span {
    font-size: 60px;
    font-weight: 100;
    font-family: "Pacifico";
    color: #7094a2;
  }
  </style>
  <div class="avatar"><a href="{{ site.baseurl }}/index.html" ></a></div>
  <div class="name"><a href="{{ site.baseurl }}/index.html">Pedro<br>Boueke</a></div>
  <div class="title"><span>{{page.title}}</span></div>
  <hr class="divide">
</div>
